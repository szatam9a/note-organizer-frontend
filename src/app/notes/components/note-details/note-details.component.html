<div class="col-2">
  <div class="div">
    <label> id: {{ inNote?.id }} </label>
  </div>
  <div class="div">
    <label> Title: {{ inNote?.name }} </label>
    <input type="text" class="form-control" />
  </div>
  <div class="div">
    <label> Desciption: {{ inNote?.description }} </label>
    <input type="text" class="form-control" />
  </div>
  <div class="div">
    <label> is Done? </label>
    <input type="checkbox" [checked]="inNote?.isChecked" />
    {{ inNote?.isChecked }}
  </div>
</div>
